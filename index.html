<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Quote Machine</title>
		<script
			src="https://kit.fontawesome.com/e3c97697d4.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="quoteBox">
				<div class="quoteText">
					<span>It always seems impossible until it's done.</span>
				</div>
				<div class="quoteAuthor">- Nelson Mandela</div>
				<div class="buttons">
					<a href="" class="button"
						><i id="twitter" class="fa-brands fa-twitter"></i></a
					><a href="" class="button"
						><i id="tumblr" class="fa-brands fa-tumblr"></i
					></a>
					<button>New quote</button>
				</div>
			</div>
		</div>
	</body>
</html>
